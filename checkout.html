<html>
    <head>
        <title>Rainydays jackets</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Jacket shop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/RainyDays_Logo.png" alt="Logo of Rainydays" class="header-image"></a>                    
        </header>
        <main>
            <section class="recipt-section">
                <div class="product-block">
                    
                    <form class="form_grid">
                        <div class=checkout_text>
                            <h3>Contact information</h3>
                            <h3 id="left-h3">Already a customer? <a href="login.html">Log in</a></h3>
                        </div>
                        <div class="grid1">
                            <input type="text" id="first_name" name="first_name" placeholder="First name">
                            <input type="text" id="last_name" name="last_name"  placeholder="Last Name">
                        </div>
                        <div class="grid2">
                            <input type="text" id="adress" name="adress"  placeholder="Adress">
                            <input type="number" id="postal_code" name="postal_code"  placeholder="Postal Code">
                        </div>
                        <div class="grid3">
                            <input type="text" id="place" name="place"  placeholder="Place">
                            <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phonenumber">
                            <input type="email" id="email" name="email"  placeholder="Email">
                        </div>
                        <h3>Choose payment option</h3>
                        <div class="grid4">
                            <input type="radio" id="card" name="card" value="card">
                            <label for="card">Card</label>
                            <input type="radio" id="billing" name="billing" value="billing">
                            <label for="billing">Billing</label>
                            <input type="radio" id="vipps" name="vipps" value="vipps">
                            <label for="vipps">Vipps</label>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="recipt">
                    <p>recipt</p>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <ul class="footer_list">
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a>Follow us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
